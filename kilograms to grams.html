<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight  Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="kilogramstograms.css">
</head>
<body>
     <h1 class="container-fluid">Weight Converter</h1>
   <div class="content" >
            <h2>Kilograms to grams</h2>
        <div class="LIB">
                <label for="userinput">Kilograms</label>
                <input type="number" id="userinput" placeholder="enter your value here"> 
            <div class="button">
                <button type="submit" onclick="convert()" >Convert</button>
            </div>
        </div>
  
        <div id="result">

        </div>
   </div>
    <script>
        function convert()
        {
        let kg_value = Number(document.getElementById("userinput").value)
        let gramsvalue = kg_value*1000
        let result = document.getElementById("result")
        result.innerHTML = gramsvalue + " grams"
    }
    </script>
</body>
</html>
